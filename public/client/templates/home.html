  <input type='text' class='text' name='text' ng-model='search'>


<div ng-controller='linkArea' id='container'>


  <div ng-repeat="link in links | orderBy:'visits' | filter: search" class='link' class='info'>
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a target="_self" ng-href='{{link.base_url}}/{{link.code}}' >{{link.base_url}}/{{link.code}}</a>
  </div>
</div>
